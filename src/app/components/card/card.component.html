<div class="cover" *ngIf="service.editing || deleting" (click)="deleting = false; service.editing = false"></div>

<div class="delete-modal" *ngIf="deleting">
  <div class="modal-head">
    <div class="right">
      <button (click)="deleting = false">
        <svg width="25" height="26" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.64258 6.60474L19.4168 19.7409" stroke="#D9D9D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.64258 19.7407L19.4168 6.60452" stroke="#D9D9D9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="custom-modal-body">
    <div class="modal-explanation">
      Are you sure you want to delete this superhero?
    </div>
  </div>
  <div class="modal-button">
    <button (click)="confirmDeletion()">CONFIRM</button>
    <button (click)="deleting=false">CANCEL</button>
  </div>
</div>

<app-edit-modal *ngIf="service.editing"></app-edit-modal>
